<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Employer Onboarding</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#345395",
              "accent": "#f95e07",
              "success": "#208672",
              "background-light": "#f8f6f5",
              "background-dark": "#23160f",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<!-- Top App Bar -->
<div class="flex items-center justify-between bg-background-light dark:bg-background-dark p-4 pb-2 sticky top-0 z-10">
<div onclick="window.location.href='select_role.html'" class="flex size-10 shrink-0 items-center justify-center text-zinc-900 dark:text-zinc-200 cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="flex-1 text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-200">Set Up Your Business Profile</h2>
<div class="w-10"></div> <!-- Spacer -->
</div>
<!-- Progress Bar -->
<div class="flex flex-col gap-3 px-4 pt-2 pb-4">
<div class="rounded-full bg-zinc-200 dark:bg-zinc-700">
<div class="h-2 rounded-full bg-primary" style="width: 25%;"></div>
</div>
</div>
<div class="flex flex-1 flex-col pb-24">
<!-- Headline & Body Text -->
<h1 class="text-zinc-900 dark:text-zinc-100 tracking-light text-[32px] font-bold leading-tight px-4 text-left pb-1 pt-4">Tell us about your business</h1>
<p class="text-zinc-600 dark:text-zinc-400 text-base font-normal leading-normal pb-6 pt-1 px-4">This information will be displayed on your public profile for job seekers to see.</p>
<!-- Empty State / Image Uploader -->
<div class="flex flex-col px-4 pb-6">
<div class="flex flex-col items-center gap-4 rounded-xl border-2 border-dashed border-zinc-300 dark:border-zinc-700 px-6 py-10">
<div class="flex max-w-[480px] flex-col items-center gap-2">
<p class="text-zinc-900 dark:text-zinc-100 text-lg font-bold leading-tight tracking-[-0.015em] text-center">Add Store Photo</p>
<p class="text-zinc-600 dark:text-zinc-400 text-sm font-normal leading-normal text-center">Showcase your workplace to attract talent.</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-zinc-200 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-200 text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Upload Photo</span>
</button>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-4 px-4">
<!-- Business Name Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-zinc-700 dark:text-zinc-300" for="business-name">Business Name</label>
<input class="w-full rounded-lg border border-zinc-300 dark:border-zinc-700 bg-background-light dark:bg-zinc-900 px-4 py-2.5 text-zinc-900 dark:text-zinc-100 placeholder:text-zinc-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" id="business-name" placeholder="e.g. The Daily Grind Cafe" type="text"/>
</div>
<!-- Business Type Dropdown -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-zinc-700 dark:text-zinc-300" for="business-type">Business Type</label>
<div class="relative">
<select class="w-full appearance-none rounded-lg border border-zinc-300 dark:border-zinc-700 bg-background-light dark:bg-zinc-900 px-4 py-2.5 text-zinc-900 dark:text-zinc-100 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" id="business-type">
<option>Restaurant</option>
<option>Retail</option>
<option>Office</option>
<option>Warehouse</option>
<option>Other</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-zinc-400">expand_more</span>
</div>
</div>
<!-- Address Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-zinc-700 dark:text-zinc-300" for="address">Business Address</label>
<input class="w-full rounded-lg border border-zinc-300 dark:border-zinc-700 bg-background-light dark:bg-zinc-900 px-4 py-2.5 text-zinc-900 dark:text-zinc-100 placeholder:text-zinc-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" id="address" placeholder="e.g. 123 Main Street" type="text"/>
</div>
<!-- Contact Method -->
<div class="flex flex-col gap-4 pt-4">
<p class="text-sm font-medium text-zinc-700 dark:text-zinc-300">Primary Contact Method</p>
<!-- Segmented Control -->
<div class="grid grid-cols-3 gap-2 rounded-lg bg-zinc-200 dark:bg-zinc-800 p-1">
<button class="rounded-md bg-background-light dark:bg-zinc-900 py-2 text-sm font-bold text-primary dark:text-white">Phone</button>
<button class="rounded-md py-2 text-sm font-medium text-zinc-600 dark:text-zinc-400">LINE</button>
<button class="rounded-md py-2 text-sm font-medium text-zinc-600 dark:text-zinc-400">Email</button>
</div>
<!-- Conditional Input -->
<input class="w-full rounded-lg border border-zinc-300 dark:border-zinc-700 bg-background-light dark:bg-zinc-900 px-4 py-2.5 text-zinc-900 dark:text-zinc-100 placeholder:text-zinc-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" id="contact-phone" placeholder="Enter phone number" type="tel"/>
</div>
</div>
</div>
<!-- Sticky Bottom Button -->
<div class="fixed bottom-0 left-0 right-0 bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-sm">
<button onclick="window.location.href='employer_home.html'"class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-accent text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-accent/30">
<span class="truncate">Complete Profile</span>
</button>
</div>
</div>
</body></html>
