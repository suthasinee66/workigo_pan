<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Work-i-Go</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        primary: "#f95f06",
                        "brand-blue": "#345395",
                        "background-light": "#f8f6f5",
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light font-display">
    <main class="min-h-screen flex flex-col items-center justify-center px-4">
        <h1 class="text-2xl font-bold text-brand-blue mb-6">
            Sign in to Work-i-Go
        </h1>

        <!-- ✅ FORM -->
        <form id="loginForm" class="w-full max-w-md flex flex-col gap-4 bg-white p-6 rounded-2xl shadow">
            <input
                id="email"
                class="form-input h-14 rounded-xl border"
                type="email"
                placeholder="Email"
                required
            />

            <input
                id="password"
                class="form-input h-14 rounded-xl border"
                type="password"
                placeholder="Password"
                required
            />

            <!-- ✅ LOGIN BUTTON -->
            <button
                type="submit"
                class="w-full h-14 rounded-xl bg-primary text-white font-bold hover:opacity-90 transition">
                Login
            </button>

            <!-- Google mock -->
            <a href="google_mock.html"
               class="flex items-center justify-center w-full h-14 rounded-xl border font-bold">
                Login with Google
            </a>

            <p class="text-sm text-center text-gray-500">
                Don’t have an account?
                <a href="signup.html" class="text-brand-blue font-semibold">Sign up</a>
            </p>
        </form>
    </main>

    <!-- ✅ SCRIPT ต้องอยู่ท้าย body -->
    <script>
        // ===== ADMIN ACCOUNT =====
        const ADMIN_EMAIL = "admin@workigo.com";
        const ADMIN_PASSWORD = "admin123";

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Admin
                localStorage.setItem("role", "admin");
                window.location.href = "Admin_Dashboard.html";
            } 
            else if (email !== "" && password !== "") {
                // User
                localStorage.setItem("role", "user");
                window.location.href = "select_role.html";
            } 
            else {
                alert("กรุณากรอก Email และ Password");
            }
        });
    </script>
</body>
</html>
