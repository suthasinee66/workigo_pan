let currentSort = "newest";
let searchKeyword = "";

const jobList = document.getElementById("job-list");
const searchInput = document.querySelector("input[placeholder^='Search']");

/* ===============================
   LOAD JOBS
=============================== */
async function loadJobs() {
  let query = supabaseClient
    .from("jobposts")
    .select(`
      jobpost_id,
      job_title,
      workplace_name,
      address,
      wage_amount,
      wage_type,
      created_at
    `)
    .eq("approval_status", "Approved");

  // üîç Search
  if (searchKeyword) {
    query = query.or(
      `job_title.ilike.%${searchKeyword}%,workplace_name.ilike.%${searchKeyword}%`
    );
  }

  // üîÉ Sorting
  if (currentSort === "newest") {
    query = query.order("created_at", { ascending: false });
  }
  if (currentSort === "pay") {
    query = query.order("wage_amount", { ascending: false });
  }

  const { data, error } = await query;

  jobList.innerHTML = "";

  if (error || !data) {
    jobList.innerHTML = `<p class="text-gray-400">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏á‡∏≤‡∏ô</p>`;
    return;
  }

  data.forEach(job => {
    const card = document.createElement("div");
    card.className =
      "flex items-stretch justify-between gap-4 rounded-xl bg-white dark:bg-zinc-800 p-4 shadow-sm";

    card.innerHTML = `
      <div class="flex flex-[2_2_0px] flex-col gap-3">
        <div>
          <p class="text-sm text-gray-400">
            ${job.wage_amount} / ${job.wage_type}
          </p>
          <p class="text-base font-bold">${job.job_title}</p>
          <p class="text-sm text-gray-500">
            ${job.workplace_name}
          </p>
          <p class="text-xs text-gray-400 mt-1">
            üìç ${job.address ?? "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà"}
          </p>
        </div>

        <button
          onclick="location.href='job_details.html?id=${job.jobpost_id}'"
          class="w-fit rounded-lg bg-accent text-white px-4 h-9 text-sm font-medium flex items-center gap-2">
          Quick Apply
          <span class="material-symbols-outlined text-base">arrow_forward</span>
        </button>
      </div>

      <div class="w-24 aspect-square bg-gray-200 rounded-lg flex items-center justify-center">
        <span class="material-symbols-outlined text-gray-400 text-3xl">store</span>
      </div>
    `;

    jobList.appendChild(card);
  });
}

searchInput.addEventListener("input", (e) => {

function getUserLocation() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve({
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
      }),
      err => reject(err),
      { enableHighAccuracy: true }
    );
  });
}
async function loadNearestJobs() {
  try {
    const location = await getUserLocation();

    const { data, error } = await supabaseClient.rpc(
      "get_nearest_jobs",
      {
        user_lat: location.lat,
        user_lng: location.lng,
        limit_count: 20
      }
    );

    console.error(err);
  }
}
