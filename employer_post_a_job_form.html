<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Employer - Post a Job Form (Themed)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ff6a00",
              "background-light": "#f8f7f5",
              "background-dark": "#23170f",
              "dark-blue": "#1F3A5F",
              "light-gray": "#F5F7FA",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
            boxShadow: {
              'soft': '0 4px 12px 0 rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
<style>.material-symbols-outlined {
    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    font-size: 24px
    }
.form-select {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDl1xhZU7hAJBb7QgINLXlPnHa9PWXu9LUPn7DsoA3KoW3BK0nBd-tGD0OcYMoVgw7txKFlrk7c7dF3AE37U06jgJ-D8HxvTuqK9QCnnKH3VHhNY4xsIukvNDMT39Z2PAI3HN1zIjeC1ELT-x014Zk7cIVfVJlcLEInNQ8-kSWF_Q8YKJk4VjYKhMSBKQiA70cwNJ2k7hAzWO2zC0dCVMQcWmzvaK6ZYNVwVM7cq_ikZ-tcWHlAArLZp12-vcSkcB4CGumIoG731N0l);
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 items-center justify-between bg-dark-blue px-4 shadow-md">
<button onclick="window.location.href='employer_home.html'"class="flex size-10 items-center justify-center rounded-full text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold text-white">Post a Job</h1>
<button onclick="window.location.href='employer_home.html'" class="flex size-10 items-center justify-center rounded-full text-white">
<span class="material-symbols-outlined">draft</span>
</button>
</header>
<!-- Form Content -->
<main class="flex-1 space-y-4 p-4 pb-48">
<!-- Job Information Card -->
<div class="rounded-xl bg-light-gray p-4 shadow-soft">
<h3 class="text-lg font-bold text-[#181410] mb-4">Job Information</h3>
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Job title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g. Barista" value=""/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Job type</p>
<select class="form-select w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 p-[15px] text-base font-normal leading-normal">
<option value="">Select job type</option>
<option value="daily">Daily</option>
<option value="hourly">Hourly</option>
<option value="part-time">Part-time</option>
<option value="full-time">Full-time</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Number of workers</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g. 5" type="number"/>
</label>
</div>
</div>
<!-- Job Details Card -->
<div class="rounded-xl bg-light-gray p-4 shadow-soft">
<h3 class="text-lg font-bold text-[#181410] mb-4">Job Details</h3>
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Job description</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white min-h-[120px] placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Describe the responsibilities and tasks..."></textarea>
</label>
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Qualifications</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g. Food handling certificate" value=""/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Gender &amp; age requirements <span class="text-gray-500 font-normal">(optional)</span></p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g. Any gender, 18+ years old" value=""/>
</label>
</div>
</div>
<!-- Payment Card -->
<div class="rounded-xl bg-light-gray p-4 shadow-soft">
<h3 class="text-lg font-bold text-[#181410] mb-4">Payment</h3>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col col-span-1">
<p class="text-base font-medium text-[#181410] pb-2">Wage type</p>
<select class="form-select w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 p-[15px] text-base font-normal leading-normal">
<option value="">Select</option>
<option value="daily">Daily</option>
<option value="hourly">Hourly</option>
</select>
</label>
<label class="flex flex-col col-span-1">
<p class="text-base font-medium text-[#181410] pb-2">Wage amount</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g. 150" type="number"/>
</label>
</div>
<label class="flex flex-col mt-4">
<p class="text-base font-medium text-[#181410] pb-2">Payment method</p>
<select class="form-select w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 p-[15px] text-base font-normal leading-normal">
<option value="">Select method</option>
<option value="cash">Cash</option>
<option value="bank">Bank Transfer</option>
</select>
</label>
</div>
<!-- Work Location Card -->
<div class="rounded-xl bg-light-gray p-4 shadow-soft">
<h3 class="text-lg font-bold text-[#181410] mb-4">Work Location</h3>
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Workplace name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g. The Coffee Corner" value=""/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter full address" value=""/>
</label>
<div>
<div class="aspect-[16/9] bg-gray-200 rounded-lg overflow-hidden mt-2">
<img alt="Map showing a pinned location for the job address." class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDsyOqY8Gevp5ApNWE6z1VR8AhW-A6SpcCgntnRt_-EAyFwr5IoLfLLa6fpSm4Bc4JBU1zK9spEZvZO-9iBSkKR3-jKWXms9Lt-3tyn0Wt5NQAnxh_lRp_DC5wulyWCalRV-kDM_90CjYJkzVYmEfNFs0T9CxfRiZCBSetKLvYpIEh4vhl_jg4Jv181P4SzoLZ8Q5RbU-C3qlts_rnE-wSU_xEHSQq3_uyY2_NKQIgODCXhHNoaSJcUaHrSyiYlxfNBm0jUn_r69DGO"/>
</div>
</div>
</div>
</div>
<!-- Work Schedule Card -->
<div class="rounded-xl bg-light-gray p-4 shadow-soft">
<h3 class="text-lg font-bold text-[#181410] mb-4">Work Schedule</h3>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Start date</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Select date" type="date"/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">End date</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Select date" type="date"/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Start time</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Select time" type="time"/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">End time</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Select time" type="time"/>
</label>
</div>
</div>
<!-- Contact Card -->
<div class="rounded-xl bg-light-gray p-4 shadow-soft">
<h3 class="text-lg font-bold text-[#181410] mb-4">Contact</h3>
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Contact name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g. John Doe" value=""/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium text-[#181410] pb-2">Phone number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter phone number" type="tel"/>
</label>
<div class="flex items-center justify-between pt-2">
<p class="text-base font-medium text-[#181410]">In-app chat enabled</p>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-7 w-12 rounded-full bg-gray-300 after:absolute after:start-[4px] after:top-[4px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white"></div>
</label>
</div>
</div>
</div>
</main>
<!-- Sticky Footer Action Bar -->
<footer class="fixed bottom-0 left-0 right-0 z-10 bg-white/80 p-4 backdrop-blur-sm border-t border-gray-200">
<div class="space-y-3">
<button onclick="window.location.href='employer_post_job_preview.html'" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 bg-primary text-white text-lg font-bold shadow-soft">Post Job</button>
<div class="flex gap-3">

<button onclick="window.location.href='employer_home.html'" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 bg-light-gray text-dark-blue text-base font-bold shadow-soft">Cancel</button>
</div>
</div>
</footer>
</div>
</body></html>
