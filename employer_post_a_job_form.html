  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://ispbevvwwggbktfczmui.supabase.co",
      "sb_publishable_5pnSaiKllm-q7UNMe5r7pw_n4Qu-AJ7"
    );

    let map, marker;


    /* ================= MAP ================= */
    function initMap(lat = 13.7563, lng = 100.5018) {
      map = L.map("map").setView([lat, lng], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap"
      }).addTo(map);

      map.on("click", (e) => {
        placeMarker(e.latlng.lat, e.latlng.lng);
        setLatLng(e.latlng.lat, e.latlng.lng);
        setStatus(`üìç ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`);
      });
    }
    document.addEventListener("DOMContentLoaded", () => {
      initMap();
    });
    let employer_id = null;

    const {
      data: { user },
      error: userError
    } = await supabase.auth.getUser();

    if (userError || !user) {
      alert("Please login again");
      location.href = "login.html";
    } else {
      employer_id = "EM_" + user.id;
    }


    function placeMarker(lat, lng) {
      marker
        ? marker.setLatLng([lat, lng])
        : marker = L.marker([lat, lng]).addTo(map);
    }

    function setLatLng(lat, lng) {
      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lng;
    }

    function setStatus(text) {
      document.getElementById("map-status").textContent = text;
    }

    /* ================= SEARCH ADDRESS ================= */
    async function searchAddress() {
      const addressInput = document.querySelector("input[placeholder='Enter full address']");
      const address = addressInput.value.trim();

      if (!address) {
        setStatus("‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà");
        return;
      }

      let result = await geocode(address);

      // fallback: ‡∏ï‡∏±‡∏î‡∏Ñ‡∏≥‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î/‡∏≠‡∏≥‡πÄ‡∏†‡∏≠
      if (!result) {
        const shortAddr = address.split(",").slice(-2).join(",");
        result = await geocode(shortAddr);
      }

      if (!result) {
        map.setView([13.7563, 100.5018], 11);
        setStatus("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏ô‡πà‡∏ä‡∏±‡∏î ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏Å‡∏•‡πâ‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á");
        return;
      }

      const lat = parseFloat(result.lat);
      const lng = parseFloat(result.lon);

      map.setView([lat, lng], 16);
      placeMarker(lat, lng);
      setLatLng(lat, lng);
      setStatus(`‚úÖ ${result.display_name}`);
    }

    async function geocode(query) {
      const res = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(query)}`
      );
      const data = await res.json();
      return data.length ? data[0] : null;
    }

  const lat = document.getElementById("latitude").value;

  if (!lat || !lng) {

    workers_needed: Number(document.getElementById("workers_needed").value || 0),
    gender_requirement: document.getElementById("gender_requirement").value,

    end_time: document.getElementById("end_time").value,

  localStorage.setItem("jobPostDraft", JSON.stringify(draft));
  location.href = "employer_post_job_preview.html";
}
