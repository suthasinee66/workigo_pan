
<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Employer - Manage Post / Applicants</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#345395",
            accent: "#f95e07",
            success: "#208672",
            "background-light": "#f6f7f8",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"]
          }
        }
      }
    }
  </script>
</head>

<body class="font-display bg-background-light">
  <div class="min-h-screen flex flex-col">

    <div class="sticky top-0 bg-white border-b p-4 flex justify-between items-center">
      <button onclick="history.back()">
        <span class="material-symbols-outlined">arrow_back_ios_new</span>
      </button>
      <h2 class="font-bold">Manage: Barista</h2>
      <span class="material-symbols-outlined">more_horiz</span>
    </div>

    <main class="flex-grow pb-24">
      <div class="p-4 grid grid-cols-2 gap-3">
        <button class="h-12 bg-primary/20 text-primary rounded-lg">Edit Post</button>
        <button class="h-12 bg-accent/20 text-accent rounded-lg">Close Post</button>
      </div>

      <h2 class="text-xl font-bold px-4 pb-3 pt-5">
        Applicants (<span id="count">0</span>)
      </h2>

      <div id="applicants-container" class="space-y-6 px-4"></div>
    </main>
  </div>

<script>
const SUPABASE_URL = "https://ispbevvwwggbktfczmui.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlzcGJldnZ3d2dnYmt0ZmN6bXVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MTI1MDcsImV4cCI6MjA4MDA4ODUwN30.hMjTylGyabNAmySdJwduGgfOqnFTaTqJ4VwrRroKj-w";

const jobpostId = 22;
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function renderAvailability(avail = {}) {
  const days = ["mon","tue","wed","thu","fri","sat","sun"];
  const labels = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

  function row(label, key) {
    return `
      <div class="grid grid-cols-8 gap-2 text-center items-center">
        <div class="text-left font-medium">${label}</div>
        ${days.map(d => `
          <div class="h-3 rounded-full ${
            avail?.[d]?.includes(key)
              ? "bg-success"
              : "bg-gray-200"
          }"></div>
        `).join("")}
      </div>
    `;
  }

  return `
    <div class="space-y-2 text-xs text-gray-600">

      <!-- Header -->
      <div class="grid grid-cols-8 gap-2 text-center font-bold">
        <div></div>
        ${labels.map(d => `<div>${d}</div>`).join("")}
      </div>

      ${row("Morning", "morning")}
      ${row("Afternoon", "afternoon")}
      ${row("Evening", "evening")}

    </div>
  `;
}

async function loadApplicants() {
  const { data, error } = await sb
    .from("job_applications")
    .select(`
      job_application_id,
      application_status,
      job_seekers (
        bio,
        gender,
        availability,
        avatar_url,
        profiles (
          first_name,
          last_name
        )
      )
    `)
    .eq("jobpost_id", jobpostId);

  console.log("DATA:", data);
  console.log("ERROR:", error);

  if (error) return;

  document.getElementById("count").innerText = data.length;
  const container = document.getElementById("applicants-container");
  container.innerHTML = "";

  data.forEach(app => {
    const s = app.job_seekers;
    if (!s) return;

    container.innerHTML += `
      <div class="bg-white rounded-xl shadow p-6 space-y-4">
        <div class="flex items-center gap-4">
          <img class="h-16 w-16 rounded-full object-cover"
               src="${s.avatar_url || 'https://via.placeholder.com/150'}">
          <div>
            <p class="text-primary text-lg font-bold">
              ${s.profiles?.first_name || ""} ${s.profiles?.last_name || ""}
            </p>
            <p class="text-gray-500 text-sm">${s.gender || ""}</p>
          </div>
        </div>

        <p class="text-gray-600">${s.bio || "No bio provided"}</p>

        <div>
          <p class="font-semibold mb-2">Availability</p>
          ${renderAvailability(s.availability || {})}
        </div>

        <div class="grid grid-cols-2 gap-4 pt-2">
          <button onclick="updateStatus('${app.job_application_id}', 'Declined')"
            class="h-12 bg-accent text-white rounded-lg">Decline</button>

          <button onclick="updateStatus('${app.job_application_id}', 'Accepted')"
            class="h-12 bg-success text-white rounded-lg">Accept</button>
        </div>
      </div>
    `;
  });
}

async function updateStatus(id, status) {
  await sb
    .from("job_applications")
    .update({ application_status: status })
    .eq("job_application_id", id);

  loadApplicants();
}

loadApplicants();
</script>
</body>
</html>
